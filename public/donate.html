<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Donate books</title>

		<!-- FAVICON => -->
		
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
 		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
 		<link rel="manifest" href="favicon/site.webmanifest">
		
		<!-- FAVICON ENDS -->
		
		<link rel="stylesheet" href="styles/donate.css">
	</head>
	<body>
		<header>
			<div id="flex">
					<h3 id="banner">booksforsociety.com</h3>
					<p id="account">Sign in</p>
			</div>	
			
			<nav>
				<span class="nav" id="donate">Donate</span>
				<span class="nav" id="track">Track</span>
				<span class="nav" id="about">About us</span>
			</nav>
		</header>

		<p id="flowMessage"></p>
		
        <form id="donationForm" autocomplete="on">
                <p id="message">We can't wait to receive your books! Fill out this form to begin:</p>
				<p class="statusMessage"></p>
				
				<h3 class="formTitle"></h3>
				
                <input id="address" type="text" placeholder="Address (brief please)" required>
				<select id="numberOfBooks" required>
					<option value="" disabled selected>No. of books (max 10)</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>

				<input id="location" type="text" placeholder="Enter location">
				
				<button id="useCurrentLocation" type="button">
					Or use my current location
				</button>
				
				<p id="locationMessage"></p>
				<div id="map"></div>
				
				<p class="statusMessage"></p>
				<input id="donateButton" type="submit" value="Donate :)">

				<p class="legal" align="center">
					Note: We do not pick up books from outside Noida.
				</p>
		</form>

		<div id="footer">
				<div id="footerRow">
					<span>
						Copyright 2016-2019 by Taksh Pratap Singh
					</span>
				</div>
				<div id="footerRow">
					<span>
						Email: email@booksforsociety.com
					</span>
				</div>
	
				<div id="footerRow">
					<a href="terms">
						Terms of service
					</a>
				</div>
			</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/libs/jquery-3.3.1.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/donate.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeWQ43-Yb6_w-DVYpKVndbjV2Q1xE9d_A&libraries=places&callback=getLocationInput"
		 async defer></script>
	</body>

</html>
