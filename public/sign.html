<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Donate books</title>
		<link rel="stylesheet" href="styles/sign.css">
	</head>
	<body>
		<header>
			<div id="flex">
					<h3 id="banner">booksforsociety.com</h3>
					<p id="account">Sign in</p>
			</div>	
			
			<nav>
				<span class="nav" id="donate">Donate</span>
				<span class="nav" id="donate">Track</span>
				<span class="nav" id="about">About us</span>
			</nav>
		</header>
		
		<p id="message"></p>
        
        <form id="signIn">
                <h3 class="formTitle">Sign in</h3>
                <input id="email" type="email" placeholder="Email" autofocus required>
                <input id="password" type="password" placeholder="Password" required>
				<input id="signInButton" type="submit" value="Sign In">
				<p id="newUserLink" class="changeAccountFlow">New User? Click here to sign up.</p>
				<p id="forgotPasswordLink" class="changeAccountFlow">Forgot Password? Click here.</p>
		</form>
		
		<form id="signUp">
			<h3 class="formTitle">Sign up</h3>
			<input id="name" type="text" placeholder="Name" autofocus required>
			<input id="newEmail" type="email" placeholder="Email" required>
			<input id="phone" type="tel" placeholder="Phone (min 10 digits)" required>
			<input id="newPassword" type="password" placeholder="Password" required>
			<input id="newUserButton" type="submit" value="Sign Up">
			<p id="oldUserLink" class="changeAccountFlow">Or click here to log in instead.</p>
			<p class="legal">By signing up, you agree to our terms of services.</p>
		</form>

		<form id="forgotPassword">
			<h3 class="formTitle">Retrieve Password</h3>
			<input id="accountEmail" type="email" placeholder="Email" autofocus required>
			<input id="forgotPasswordButton" type="submit" value="Retrieve Password">
		</form>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/libs/jquery-3.3.1.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/sign.js"></script>
	</body>

</html>
